Soviet_Miner:
	Inherits: ^Tank
	Inherits: ^BiologicalDriver
	Inherits: ^VoxelHarvester
	Inherits: ^ChinaGatling
	RenderVoxels:
		Scale: 1
		Image: sovietminer
	RenderSprites:
		Image: sovietminer
	-Crushable:
	-Carryable:
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 10
		Prerequisites: ~proc, ~vehicles.soviet
		Description: Collects Ore, Gems and Tiberium for processing.\n  Unarmed
	Valued:
		Cost: 1400
	Tooltip:
		Name: Soviet Miner
	Selectable:
		Priority: 7
	Health:
		HP: 75000
	Mobile:
		Speed: 56
		Locomotor: heavywheeled
	SpawnActorOnDeath:
		Actor: HARV.EmptyHusk
		RequiresCondition: !being-warped && !orep-upgrade
	GrantConditionOnPrerequisite@Warminer:
		Prerequisites: commander_tree.war_miners
		Condition: warminer
	WithVoxelTurret:
		RequiresCondition: warminer && !docking
	WithVoxelTurret@unload:
		RequiresCondition: warminer && docking
		Sequence: turret
		Turret: unload
	Turreted:
		Turret: primary
		Offset: -250,0,200
		TurnSpeed: 6
		RequiresCondition: docking && warminer
	Turreted@unload:
		Turret: unload
		Offset: -400,0,350
		TurnSpeed: 6
		RequiresCondition: !docking && warminer
	AttackTurreted:
		RequiresCondition: warminer
		PauseOnCondition: empdisable || being-warped || parachute

QTNK:
	Inherits: ^Tank
	Inherits: ^AutoDeployIdler
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 250
		Prerequisites: stek, ~vehicles.soviet, ~commander_tree.general_armaggeddon
		Description: Erupts the ground sending out seismic waves slowing vehicles and infantry.\n The effect stacks for up to 3 MAD Tanks.\n Hold-Fire stops automatic deployment.
	TooltipExtras:
		Strengths: • Strong vs Infantry, Vehicles
		Weaknesses: • Weak vs Aircraft, Artillery
		Attributes: • Slows all units on deployment.
	Valued:
		Cost: 1500
	Tooltip:
		Name: MAD Tank
		GenericName: Tank
	Health:
		HP: 90000
	Mobile:
		PauseOnCondition: deployed || being-captured || empdisable || being-warped || driver-dead
		Speed: 56
	ChronoshiftableWithSpriteEffect:
		RequiresCondition: !deployed && !being-captured && !being-warped
	WithSpriteBody@deployed:
		Sequence: piston
		RequiresCondition: !undeployed && !cooldown
		Name: deployedbody
	WithFacingSpriteBody:
		RequiresCondition: undeployed || cooldown
	GrantConditionOnDeploy:
		PauseOnCondition: empdisable || being-warped || being-captured
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		AllowedTerrainTypes: Clear, Rough, Road, Ore, Gems, Beach, Tiberium, BlueTiberium
		Facing: 0
		DeploySounds: madchrg2.aud
		UndeploySounds: clicky1.aud
		UndeployOnMove: true
		UndeployOnPickup: true
	GrantTimedCondition@Piston:
		Condition: piston
		Duration: 8
		RequiresCondition: deployed && !cooldown
	GrantTimedCondition@Cooldown:
		Condition: cooldown
		Duration: 44
		RequiresCondition: !piston
	PeriodicExplosion:
		Weapon: MAD_Eruption
		RequiresCondition: deployed
	WithRangeCircle:
		Color: FFFF0080
		Range: 15c0
	-Crushable:
	Targetable:
		TargetTypes: Ground, MADTank, Vehicle, C4, ChaosImmune

