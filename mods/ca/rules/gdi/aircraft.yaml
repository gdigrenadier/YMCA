Orca.Warship:
	Inherits: ^Airship
	Inherits@Armor: ^HeavyArmor
	Inherits: ^PrioAntiLightAA
	Inherits@GAINSEXPERIENCE: ^GainsExperience
	Buildable:
		Queue: Aircraft
		BuildAtProductionType: Helicopter
		BuildPaletteOrder: 40
		Prerequisites: ~hpad.td, ~aircraft.eagle, gtek
		IconPalette: chrometd
		Description: A heavy orca warship with ion drones delivering ion strikes \nand missile based anti-air capabilites.\n
	Voiced:
		VoiceSet: OrcaVoice
	Valued:
		Cost: 5000
	Tooltip:
		Name: Orca Ion Warship
	Health:
		HP: 60000
	RevealsShroud:
		Range: 10c0
		MinRange: 8c0
		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 8c0
		Type: GroundPosition
	Armament@PRIMARY:
		Weapon: InvaderLauncher
		LocalOffset: 0,0,0
	Aircraft:
		CruiseAltitude: 2c0
		InitialFacing: 192
		TurnSpeed: 12
		Speed: 49
		AltitudeVelocity: 0c50
		CanForceLand: False
	Selectable:
	Explodes:
		Weapon: KirovExplode
		RequiresCondition: !airborne
	SpawnActorOnDeath:
		Actor: Orca.Warship.Husk
		RequiresCondition: !empdisable
	SpawnActorOnDeath@EMP:
		Actor: Orca.Warship.Husk.EMP
		RequiresCondition: empdisable
	AttackFrontal:
		FacingTolerance: 1024
		PauseOnCondition: empdisable || being-warped
	CarrierMaster@carr1:
		Actors: Orca.Drone, Orca.Drone
		RearmTicks: 0
		RespawnTicks: 200
		InstaRepair: true
		SlaveDisposalOnKill: KillSlaves
		SpawnAllAtOnce: false
		LoadedCondition: inva-loaded
		RequiresCondition: !empdisable && !being-warped
	Exit@0:
		SpawnOffset: -100,0,0
		Facing: 60
	Exit@1:
		SpawnOffset: -100,0,0
		Facing: -60
	Exit@2:
		SpawnOffset: 100,0,0
		Facing: 60
	Exit@3:
		SpawnOffset: 100,0,0
		Facing: -60
	Voiced:
		VoiceSet: DroneCarrVoice
	DeathSounds:
		Voice: Die
	-EjectOnDeath:
	ChangesHealth@REGEN:
		PercentageStep: 1
		Delay: 25
		StartIfBelow: 75
		DamageCooldown: 150

