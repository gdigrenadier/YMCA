MARV.Husk:
	Inherits: ^Husk
	Tooltip:
		Name: Husk (MARV)
	ThrowsParticle@turret:
		Anim: turret
	TransformOnCapture:
		IntoActor: MARV
	InfiltrateForTransform:
		IntoActor: MARV
	RenderSprites:
		Image: MARV.destroyed

Orca.Warship.Husk:
	Inherits: ^HelicopterHusk
	Tooltip:
		Name: Orca Warship
	Aircraft:
		TurnSpeed: 8
		Speed: 30
	FallsToEarth:
		MaximumSpinSpeed: 0
	RevealsShroud:
		Range: 10c0
		Type: CenterPosition
	RenderSprites:
		Image: orca.warship
	FallsToEarth:
		Explosion: KirovExplode

Orca.Warship.Husk.EMP:
	Inherits: Orca.Warship.Husk
	Inherits: ^EmpVisualEffect

Orca.Drone.Husk:
	Inherits: ^PlaneHusk
