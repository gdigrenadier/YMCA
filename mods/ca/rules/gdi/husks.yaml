		Name: Ion Drone
	Aircraft:
		TurnSpeed: 16
		Speed: 149
	RevealsShroud:
		Range: 12c0
		Type: CenterPosition
	RenderSprites:
		Image: orca.drone
	FallsToEarth:
		Explosion: UnitExplodeDrone

Orca.Drone.Husk.EMP:
	Inherits: Orca.Drone.Husk
	Inherits: ^EmpVisualEffect
